name: wowtask
description: "A modern task management application"
publish_to: "none" 
version: 1.0.0+1


environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  google_fonts: ^6.3.2
  
  # Animations
  animate_do: ^4.2.0
  animations: ^2.1.0

  # State Management
  provider: ^6.1.5
  go_router: ^17.0.0

  # Utilities
  intl: ^0.20.2
  logger: ^2.6.2 # clean logging
  uuid: ^4.5.1 # unique IDs for tasks
  shared_preferences: ^2.5.3
  timeago: ^3.7.1
  package_info_plus: ^9.0.0
  dio: ^5.9.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
  